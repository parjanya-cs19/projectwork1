        <div class="row" style="padding: 100px;">
            <div class="col-lg-6">
                <h1 class="align-items-center text-center" style="margin-bottom: 5%;">Progress bar</h1>
                <div class="row">
                    <div class="col-lg-4 col-md-4" style="margin-right: 22%">
                        <div class="progress blue" style="padding: 15px; margin-bottom: 20px;">
                            <span class="progress-left">
                                <span class="progress-bar"></span>
                            </span>
                            <span class="progress-right">
                                <span class="progress-bar"></span>
                            </span>
                            <div class="progress-value">90%</div>
                        </div>
                        <h4 class="align-items-center text-center">Syllabus completed</h4>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <div class="progress pink" style="padding: 15px;">
                            <span class="progress-left">
                                <span class="progress-bar"></span>
                            </span>
                            <span class="progress-right">
                                <span class="progress-bar"></span>
                            </span>
                            <div class="progress-value">75%</div>
                        </div>
                        <h4 class="align-items-center text-center">Marks Updated</h4>
                    </div>
                </div>
                <div class="row" style="margin-top: 5%;">
                    <div class="col-lg-4 col-md-4" style="margin-right: 22%">
                        <div class="progress green" style="padding: 15px;">
                            <span class="progress-left">
                                <span class="progress-bar"></span>
                            </span>
                            <span class="progress-right">
                                <span class="progress-bar"></span>
                            </span>
                            <div class="progress-value">90%</div>
                        </div>
                        <h4 class="align-items-center text-center">Attendance</h4>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <div class="progress yellow" style="padding: 15px;">
                            <span class="progress-left">
                                <span class="progress-bar"></span>
                            </span>
                            <span class="progress-right">
                                <span class="progress-bar"></span>
                            </span>
                            <div class="progress-value">75%</div>
                        </div>
                        <h4 class="align-items-center text-center">Project/Lab</h4>
                    </div>
                </div>
                </div>
            <div class="col-lg-6" >
                <h1 style="padding-bottom: 15px;">Notification area</h1>
                <div class="alert alert-primary" role="alert">
                    Protocol Event <a href="#" class="alert-link">Meet Link</a>.
                  </div>
                  <div class="alert alert-secondary" role="alert">
                    College Convocation <a href="#" class="alert-link">Click Here</a>.
                  </div>
                  <div class="alert alert-success" role="alert">
                    CodeIO Event <a href="#" class="alert-link">Zoom Link</a>.
                  </div>
                  
            </div>
